<html xmlns:th="http://www.thymeleaf.org">

<body>
    <h2 th:text = "${title}"></h2>
    <nav>
        <ul>
            <li><a th:href="@{/driver/show/all}">Show All Drivers.</a></li>
            <li><a th:href="@{/parcel/show/all}">Show All Parcells</a></li>
            <li><a th:href="@{/parcel/calculate/count/today}">Parcels That Need To Be Delivered Today</a></li>
        </ul>
    </nav>
    <h2 th:text = "${title}"></h2>
    <form action="#" th:action="@{/customer/create/person}" th:object="${customerAsPerson}" th:method="post">   <table>
            <tr>
                <td>Vārds</td>
                <td> <input type="text" th:field="*{person.name}"  />  </td>
                <td th:if="${#fields.hasErrors('person.name')}" th:errors="*{person.name}"  ></td>
            </tr>

            <tr>
                <td>Uzvārds</td>
                <td> <input type="text" th:field="*{person.surname}"  />  </td>
                <td th:if="${#fields.hasErrors('person.surname')}" th:errors="*{person.surname}"  ></td>
            </tr>

            <tr>
                <td>Personas kods</td>
                <td> <input type="text" th:field="*{person.personCode}"  />  </td>
                <td th:if="${#fields.hasErrors('person.personCode')}" th:errors="*{person.personCode}"  ></td>
            </tr>

            <tr>
                <td>Telefona nr</td>
                <td> <input type="text" th:field="*{phoneNo}"  />  </td>
                <td th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"  ></td>
            </tr>

            <tr>
                <td></td>
                <td> <input type="submit" title="Submit" />  </td>
            </tr>
        </table>
    </form>
</body>
</html>
