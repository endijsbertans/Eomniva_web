<html xmlns:th="http://www.thymeleaf.org">

<body>
<h2 th:text = "${title}"></h2>
    <nav>
        <ul>
            <li><a th:href="@{/driver/show/all}">Show All Drivers</a></li>
            <li><a th:href="@{/parcel/show/all}">Show All Parcells</a></li>
        </ul>
        <li><a th:href="@{/parcel/calculate/count/today}">Parcels That Need To Be Delivered Today</a></li>
        </ul>

    </nav>
    <h1>Complete courier form</h1>
    <form action="#" th:action="@{/driver/add}" th:object="${driver}" th:method="post"  >
        <table>
            <tr>
                <td>Name</td>
                <td> <input type="text" th:field="*{name}"  />  </td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  ></td>
            </tr>

            <tr>
                <td>Surname</td>
                <td> <input type="text" th:field="*{surname}"  />  </td>
                <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"  ></td>
            </tr>

            <tr>
                <td>Personal code</td>
                <td> <input type="text" th:field="*{personCode}"  />  </td>
                <td th:if="${#fields.hasErrors('personCode')}" th:errors="*{personCode}"  ></td>
            </tr>

            <tr>
                <td>Experience in years</td>
                <td> <input type="text" th:field="*{experienceInYears}"  />  </td>
                <td th:if="${#fields.hasErrors('experienceInYears')}" th:errors="*{experienceInYears}"  ></td>
            </tr>
            <tr>
                <td>Car license no</td>
                <td> <input type="text" th:field="*{licenseNo}"  />  </td>
                <td th:if="${#fields.hasErrors('licenseNo')}" th:errors="*{licenseNo}"  ></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="submit" title="Submit" />  </td>
            </tr>
        </table>
    </form>
</body>
</html>
