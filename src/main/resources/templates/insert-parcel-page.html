<html xmlns:th="http://www.thymeleaf.org">

<body>
<nav>

</nav>
<h1>Lūdzu aizpildiet info par paciņu!!</h1>
<form action="#" th:action="@{'/parcel/add/' + ${customerCode} + '/' + ${driverId}}" th:object="${parcel}" th:method="post">
    <table>
        <tr>
            <td>Is it fragile?</td>
            <td> <input type="checkbox" th:field="*{isFragile}"  />  </td>
            <td th:if="${#fields.hasErrors('isFragile')}" th:errors="*{isFragile}"  ></td>
        </tr>

        <tr>
            <td>Price</td>
            <td> <input type="number" th:field="*{price}"  />  </td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"  ></td>
        </tr>
        <tr>
            <td>Size</td>
            <td>
                <select id="size" name="size">
                    <option th:each="size : ${T(lv.venta.model.Size).values()}" th:value="${size}" th:text="${size}"></option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('size')}" th:errors="*{size}"  ></td>
        </tr>
        <tr>
            <td>Deliver after (days)</td>
            <td> <input type="number" th:field="*{dliveryTime}"  />  </td>
            <td th:if="${#fields.hasErrors('dliveryTime')}" th:errors="*{dliveryTime}"  ></td>
        </tr>
        <tr>
            <td> <input type="submit" title="Saglabāt" />  </td>
        </tr>
    </table>

</form>

</body>

</html>
